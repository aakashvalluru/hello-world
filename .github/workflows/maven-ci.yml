name: Maven Build

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:       # <-- This enables manual triggers from GitHub UI

jobs:
  build:
    runs-on: self-hosted   # (your Kubernetes ARC runner)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set Maven Version (Optional)
        run: |
          MAVEN_VERSION=3.9.6
          curl -sL https://downloads.apache.org/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz -o maven.tar.gz
          tar -xzf maven.tar.gz
          sudo mv apache-maven-${MAVEN_VERSION} /opt/maven
          export PATH=/opt/maven/bin:$PATH

      - name: Build with Maven
        run: mvn -B package
